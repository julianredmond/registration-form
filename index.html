<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <form method="post" action="https://formspree.io/julian_redmond@hotmail.com">
    <div class="grid island">
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <h1 class="pad-t">Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <fieldset class="black">
          <legend class="italic">Personal details</legend>
        </fieldset>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
        <div class="pad-b">
          <label for="name">Name</label>
          <input class="" id="name" name="name" required>
        </div>
        <div class="pad-b">
          <label for="age">Age</label>
          <input class="" id="age" name="age" required>
        </div>
        <div class="pad-b">
          <label for="email">Email</label>
          <input class="" id="email" type="email" placeholder="" name="email" required>
        </div>
        <div class="pad-b">
          <label for="physicalfitness">Physical fitness</label>
          <select class="" id="physicalfitness" name="physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <div class="pad-b">
          <label for="address">Address</label>
          <textarea class="" id="address" name="address" required></textarea>
        </div>
        <fieldset class="black">
          <legend>Mission statement</legend>
        </fieldset>
        <div>
          <label for="WhydoyouwanttogotoMars?">Why do you want to go to Mars?</label>
          <textarea class="" id="whydoyouwanttogotoMars?" name="Why do you want to go to Mars?" required></textarea>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </div>
  </form>




</body>
</html>
